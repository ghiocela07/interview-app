<h1 mat-dialog-title>Please confirm</h1>
<div mat-dialog-content>
    <p *ngIf="data.pleaseNoteMessage !==''">
        <b>Please Note! </b>{{data.pleaseNoteMessage}}
    </p>
    <p>{{data.confirmationMessage}}</p>
</div>
<div mat-dialog-actions class="actions">
    <button mat-button color="primary" (click)="onConfirm()"> Confirm</button>
    <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
</div>
