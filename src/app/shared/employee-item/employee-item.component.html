<div class="item" *ngIf="employee">
    <div class="main-details">
        <mat-icon class="badge-icon">account_circle</mat-icon>
        <div class="info">
            <div>
                <span class="name">{{employee.firstName}} {{employee.lastName}}</span>
            </div>
            <div>
                <span class="mat-caption" *ngFor="let role of employee.roles">
                    {{role | roledisplay}} </span>
            </div>
        </div>
    </div>

    <mat-divider [inset]="dividerInset"></mat-divider>


    <div class="more-details">
        <mat-icon class="detail-icon">email</mat-icon>
        {{employee.email}}
    </div>
    <div>
        <mat-icon class="detail-icon">phone</mat-icon>
        {{employee.phone}}
    </div>
    <div>
        <mat-icon class="detail-icon">home</mat-icon>
        {{employee.address}}
    </div>
</div>
